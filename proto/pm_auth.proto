syntax = "proto3";

option csharp_namespace = "person";

package person;
option go_package = ".;proto";
// The greeting service definition.
service PersonInformationGet {
  // Sends a greeting
  rpc Check (HelloRequest) returns (HelloReply);
}

message HelloRequest {
  string name = 1;
}

// The response message containing the greetings.
message HelloReply {
  bool message = 1;
  string name = 2;
  string isboos = 3;
  string id = 4;
}